<!DOCTYPE HTML>
<html lang ="en">
<head>
<title>Calculator</title>
<meta charset="utf-8">
<link rel="stylesheet" href="cal.css" media="screen">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->
</head>
<body>
	<center>
		<h1>Calculator</h1>
	<div class="main">
		<form name="cal">
			<input type="text" placeholder="0" name="display">
			<br>
			<input type="button" class="button" value="AC" onclick="cal.display.value=''" id="clear">
			<input type="button" class="button" value="&larr;" onclick="cal.display.value=cal.display.value.slice(0, -1)"> 
			<input type="button" class="button" value="&divide" onclick="cal.display.value+='/'" id="color">
			<br>
			<input type="button" class="button" value="7" onclick="cal.display.value+='9'">
			<input type="button" class="button" value="8" onclick="cal.display.value+='8'">
			<input type="button" class="button" value="9" onclick="cal.display.value+='9'">
			<input type="button" class="button" value="&times" onclick="cal.display.value+='*'" id="color">
			<br>
			<input type="button" class="button" value="4" onclick="cal.display.value+='4'">
			<input type="button" class="button" value="5" onclick="cal.display.value+='5'">
			<input type="button" class="button" value="6" onclick="cal.display.value+='6'">
			<input type="button" class="button" value="-" onclick="cal.display.value+='-'" id="color">
			<br>
			<input type="button" class="button" value="1" onclick="cal.display.value+='1'">
			<input type="button" class="button" value="2" onclick="cal.display.value+='2'">
			<input type="button" class="button" value="3" onclick="cal.display.value+='3'">
			<input type="button" class="button" value="+" onclick="cal.display.value+='+'" id="color">
			<br>
			<input type="button" class="button" value="0" onclick="cal.display.value+='0'" id="zero">
			<input type="button" class="button" value="." onclick="cal.display.value+='.'">
			<input type="button" class="button" value="=" onclick="cal.display.value =eval(cal.display.value)" id="color">
			<br>			
		</form>
	</div>
	</center>
</body>
</html>
